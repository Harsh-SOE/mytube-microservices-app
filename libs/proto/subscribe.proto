syntax = "proto3";

package Subscribe;

message SubscribeMessage {
  string userId = 1;
  string channelId = 2;
}

message UnSubscribeMessage {
  string userId = 1;
  string channelId = 2;
}

message SubscribedResponse {
  bool subscribed = 1;
  string response = 2;
}

service SubscribeService {
  rpc subscribe(SubscribeMessage) returns (SubscribedResponse) {}
  rpc unSubscribe(UnSubscribeMessage) returns (SubscribedResponse) {}
}