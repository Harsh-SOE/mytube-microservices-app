syntax = "proto3";

package Cloud;

message FileChunk {
  bytes data= 1;  // the actual stream data bits
  int64 size = 2;
  bool is_last = 3;
}

message CloudPresignedUrlDto {
  string fileName = 1;
  string mimeType = 2;
  string dir = 3;
}

message CloudHealthCheckRequest {
  string service = 1;
}


message GetFileAsNodeJSReadableStreamObservableDto {
  string key = 1;
}

message CloudPreSignedUrlResponse {
  optional string url = 1;
  optional string key = 2;
}

message CloudHealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3;
  }
  ServingStatus status = 1;
}

message StreamFileToCloudDto {
  FileChunk fileStream = 1;
  string fileKey = 2;
  string contentType = 3;
}

message StreamFileToCloudResponse {
  bool upload = 1;
}

service CloudService {
  rpc getPresignedUrl(CloudPresignedUrlDto) returns (CloudPreSignedUrlResponse) {}
  rpc getFileAsNodeJSReadableStreamObservable(GetFileAsNodeJSReadableStreamObservableDto) returns (stream FileChunk) {}
  rpc Check(CloudHealthCheckRequest) returns (CloudHealthCheckResponse) {}
  rpc StreamToCloud(stream StreamFileToCloudDto) returns (StreamFileToCloudResponse) {}
}