syntax = "proto3";

package Email;

message CreatedUserMessageDto {
  string id = 1;
  string userName = 2;
  string email = 3;
  string fullName = 4;
  string dob = 5;
  string avatar = 6;
  optional string coverImage = 7;
}

message Empty {}

message EmailHealthCheckRequest {
  string service = 1;
}

message EmailHealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3;
  }
  ServingStatus status = 1;
}

service EmailService {
  rpc sendEMail(CreatedUserMessageDto) returns (Empty) {}
  rpc Check(EmailHealthCheckRequest) returns (EmailHealthCheckResponse) {}
}