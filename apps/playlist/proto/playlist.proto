syntax = "proto3";

package Playlist;

message CreatePlaylistDto {
  string userId = 1;
  string playlistName = 2;
}

message AddVideoInPlaylist {
  string userId = 1;
  string videoId = 2;
  string playlistName = 3;
}

message RemoveVideoFromPlaylist {
  string userId = 1;
  string videoId = 2;
  string playlistName = 3;
}

message PlaylistCreatedResponse {
  bool created = 1;
  string response = 2;
}

message VideoAddedToPlaylistResponse {
  bool added = 1;
  string response = 2;
}

message VideoRemovedFromPlaylistResponse {
  bool added = 1;
  string response = 2;
}

service PlaylistService {
  rpc createPlaylist(CreatePlaylistDto) returns (PlaylistCreatedResponse) {}
  rpc addVideoToPlaylist(AddVideoInPlaylist) returns (VideoAddedToPlaylistResponse) {}
  rpc removeVideoFromPlaylist(RemoveVideoFromPlaylist) returns (VideoRemovedFromPlaylistResponse) {}
}