syntax = "proto3";

package Video;

enum VideoGrpcPublishStatus {
  GRPC_PENDING = 0;
  GRPC_PROCESSING = 1;
  GRPC_PROCESSED = 2;
  GRPC_PUBLISHED = 3;
  GRPC_FAILED = 4;
}

enum VideoGrpcVisibilityStatus {
  GRPC_PRIVATE = 0;
  GRPC_PUBLIC = 1;
  GRPC_UNLISTED = 2;
}

message GetPresignedUrlDto {
  optional string fileName = 1;
  string userId = 2;
}

message VideoCreateDto {
  string ownerId = 2;
  string title = 3;
  string videoFileIdentifier = 4;
  optional string description = 5;
  VideoGrpcPublishStatus videoPublishStatus = 6;
  VideoGrpcVisibilityStatus videoVisibilityStatus = 7;
}

message VideoFindDto {
  string id = 1;
}

message VideoUpdateDto {
  string id = 1;
  optional string title = 3;
  optional string videoFileIdentifier = 4;
  optional string description = 5;
  optional VideoGrpcPublishStatus videoPublishStatus = 6;
  optional VideoGrpcVisibilityStatus videoVisibilityStatus = 7;
}

message GetPreSignedUrlResponse {
  string response = 1;
  string fileIdentifier = 2;
}

message VideoPublishedResponse {
  string response = 1;
  string videoId = 2;
}

message VideoFoundResponse {
  string id = 1;
  string title = 2;
  string videoFileIdentifier = 3;
  optional string description = 4;
  VideoGrpcPublishStatus videoPublishStatus = 5;
  VideoGrpcVisibilityStatus videoVisibilityStatus = 6;
}

message VideosFoundResponse {
  repeated VideoFindDto videoFindDto = 1;
}

message VideoUpdatedResponse {
  string response = 1;
  string videoId = 2;
}

message Empty {}

message VideosHealthCheckRequest {
  string service = 1;
}

message VideosHealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3;
  }
  ServingStatus status = 1;
}

service VideoService {
  rpc getPresignedUrlForFileUpload(GetPresignedUrlDto) returns (GetPreSignedUrlResponse) {}
  rpc save(VideoCreateDto) returns (VideoPublishedResponse) {}
  rpc findOne(VideoFindDto) returns (VideoFoundResponse) {}
  rpc findAll(Empty) returns (VideosFoundResponse) {}
  rpc update(VideoUpdateDto) returns (VideoUpdatedResponse) {}
  rpc Check(VideosHealthCheckRequest) returns (VideosHealthCheckResponse) {}
}