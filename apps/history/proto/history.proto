syntax = "proto3";

package History;

message SaveVideoInHistoryDto {
  string userId = 1;
  string videoId = 2;
}

message RemoveVideoFromHistoryDto {
  string userId = 1;
  string videoId = 2;
}

message RemoveAllVideosFromHistoryDto {
  string userId = 1;
}

message VideoSavedInHistoryResponse {
  bool saved = 1;
  string response = 2;
}

message VideoRemovedInHistoryResponse {
  bool removed = 1;
  string response = 2;
}

message AllVideoRemovedFromHistoryResponse {
  bool cleared = 1;
  string response = 2;
}

service HistoryService {
  rpc addVideoInHistory(SaveVideoInHistoryDto) returns (VideoSavedInHistoryResponse) {}
  rpc removeVideoFromHistory(RemoveVideoFromHistoryDto) returns (VideoRemovedInHistoryResponse) {}
  rpc clearHistory(RemoveAllVideosFromHistoryDto) returns (AllVideoRemovedFromHistoryResponse) {}
}