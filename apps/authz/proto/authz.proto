syntax = "proto3";

package authZ;

message CheckRelationDto {
  string user = 1;
  string relation = 2;
  string resource = 3;
}

message CreateRelationDto {
  string user = 1;
  string relation = 2;
  string resource = 3;
}

message IsRelatedResponse {
  bool allowed = 1;
}

message RelationCreatedResponse {
  bool created = 1;
}

service AuthZService {
  rpc checkRelation(CheckRelationDto) returns (IsRelatedResponse) {}
  rpc createRelation(CreateRelationDto) returns (RelationCreatedResponse) {}
} 